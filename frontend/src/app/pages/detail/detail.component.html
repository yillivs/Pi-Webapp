<div class="container">
  <div class="row">
    <div class="col-md-12">
       <h1>Rasberry-Pi Configurations</h1>
       <form>
        <div class="row">  
          <div class="col-md-6">
            <div class="form-group" *ngFor="let alerts of alert | keyvalue"> 
              <label for="alerts">{{alertTitles[alerts.key]}}</label>
              <input name="alerts" placeholder="{{alerts.value}}" [(ngModel)]="alerts[alerts.key]" class="form-control">
            </div>
            <div class="form-group">
              <label>Log Interval</label>
              <input name="logInterval" placeholder="{{logInterval}}" [(ngModel)]="logInterval" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" *ngFor="let wifis of wifi | keyvalue">
              <label for="wifis">{{wifiTitles[wifis.key]}}</label>
              <input name="wifis" placeholder="{{wifis.value}}" [(ngModel)]="wifis[wifis.key]" class="form-control">
            </div>
        </div>
        </div>
          <button type="submit" class="btn btn-primary">Update Config</button>
        </form>
    </div>
  </div>
</div>
